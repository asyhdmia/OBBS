<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <header>
        <a href="homepage.html" class="icon-container">
            <i class="fas fa-arrow-left"></i> <!-- White arrow icon pointing left -->
        </a>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form>
                <div class="radio-buttons">
                    <input type="radio" id="admin" name="user-type" value="admin">
                    <label for="admin">Admin</label>
                    <input type="radio" id="donor" name="user-type" value="donor">
                    <label for="donor">Donor</label>
                </div>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <p>Didn't have an account yet? <a href="signup.html">SignUp</a></p>
            </div>
        </div>
    </div>
</body>
</html>
