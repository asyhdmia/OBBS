<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <header>
        <a href="homepage.html" class="icon-container">
            <i class="fas fa-arrow-left"></i> <!-- White arrow icon pointing left -->
        </a>
    </header>
    
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name (as per ID)" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <div class="verification">
                    <input type="checkbox" id="robot" required>
                    <label for="robot">I'm not a robot</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
