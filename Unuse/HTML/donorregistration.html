<form>
    <label for="fullname">Full Name (as per ID):</label><br>
    <input type="text" id="fullname" name="fullname" style="background-color: #ddd; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" style="background-color: #ddd; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" style="background-color: #ddd; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
    
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" style="background-color: #ddd; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"><br><br>
    
    <input type="checkbox" id="verification" name="verification">
    <label for="verification">I'm not a robot</label><br><br>
    
    <button type="submit" style="background-color: #ff0000; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
</form>
